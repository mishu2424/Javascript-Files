<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-blue-600 flex items-center justify-center h-screen">
    <div class="main-container w-72 h-72 space-y-4">
        <textarea class="textarea w-full h-full focus:outline-black hover:border-purple-500 comment-box" placeholder="Bio"></textarea>
        <button class="btn bg-sky-300 text-white border-none px-8 py-4 commentBtn">Send</button>
    </div>
    <script src="./js/commentbox.js"></script>
</body>
</html>
